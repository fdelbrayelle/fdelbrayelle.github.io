  Quand on me demande ce que je fais dans la vie j'ai souvent tendance à parler de mes centres d'intérêt et passions :
   - Le <strong>Japon et la langue japonaise</strong> : voyages en octobre 2010, mai 2013 et janvier 2017 et [blog sur la culture nippone](http://www.francois-delbrayelle.fr/blog-japon/) où j'expose mes récits de voyages
   - La découverte et le perfectionnement de langues étrangères : notions en allemand, arabe et langue des signes français (LSF)
   - La pratique de plusieurs <strong>sports</strong> régulièrement (natation, aikido, randonnée, cyclisme)
   - La <strong>lecture</strong> de romans de science-fiction, steampunk et fantasy mais aussi de classiques, livres d'histoire et essais divers
   - La <strong>botanique</strong> que j'ai notamment découverte via le [MOOC Botanique](https://mooc.tela-botanica.org/course/view.php?id=3) de Tela Botanica en 2018

  J'ai suivi également la <strong>formation SST</strong> (sauveteur-secouriste du travail) le 22 octobre 2018 et la formation incendie.<br /><br />

