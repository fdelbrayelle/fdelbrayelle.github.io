  - "Linux : Programmation système et réseau" (2ème édition) de Joëlle Delacroix
  - "Introduction aux scripts shell" de Arnold Robbins et Nelson-H-F Beebe

  Depuis 2019, je suis également <strong>contributeur open-source</strong> en participant au développement de <a title="Java Hipster" href="https://www.jhipster.tech" target="_blank" rel="noreferrer noopener">JHipster</a> où je suis stream leader sur le <a title="Module de génération Kafka pour JHipster" href="https://github.com/fdelbrayelle/generator-jhipster-kafka" target="_blank" rel="noreferrer noopener">module de génération Kafka</a> (consumers/producers...) associé.

