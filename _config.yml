# About Section
about_title: À propos
about_profile_image: images/profile.jpg
about_content: | # this will include new lines to allow paragraphs
  Je suis <strong>développeur full-stack senior, tech lead et formateur</strong>. Je tente également d'appliquer les règles du software craftsmanship au quotidien dans mon travail. Je me passionne pour le développement depuis la fin des années 90 et j'ai <strong>près de 10 ans d'expérience</strong> depuis le DUT informatique que j'ai effectué à Lens et le master informatique à SUPINFO Lille. De <a href="https://www.16personalities.com/fr/la-personnalite-infj" target="_blank">personnalité INFJ</a>, je suis particulièrement sensible aux moyens d'expression tels que la [CNV](https://fr.wikipedia.org/wiki/Communication_non_violente).

  Je suis plutôt orienté développement backend à la base mais depuis quelques années je m'intéresse également du frontend et notamment à Angular et Vue. Je suis également utilisateur au quotidien de <mark>GNU/Linux</mark> et je tente d'avoir des connaissances larges tout en approfondissant mes connaissances back ("T-shaped"). J'ai travaillé pour plusieurs ESN, en centre de services, en régie, dans différents contextes et modes d'organisation, pour des durées variées et dans divers domaines fonctionnels (gestion documentaire, référencement, merchandising, vente, e-commerce, santé, banque, assurance).

  Mes domaines d'expertise principaux sont l'écosystème <mark>Java EE</mark>, <mark>Spring</mark>, <mark>Angular</mark> et <mark>Vue</mark>.

  Je me retrouve beaucoup dans la notion de ["métarchitecte"](https://www.youtube.com/watch?v=sEK68arLUq0), je remets constamment mes connaissances en question ("Tu sais tout quand tu sais que tu ne sais rien" disait Socrate) et je suis en veille quasi quotidienne en essayant de m'intéresser aux nouveautés, tester certains frameworks et participer à des Meetups. Je suis en recherche constante d'un équilibre, d'un <em>[ikigai](https://fr.wikipedia.org/wiki/Ikigai)</em>. C'est important pour moi de participer à des projets ayant une utilité pour l'intérêt général.
  
  Je cherche à développer mes compétences en particulier dans les <mark>micro-services</mark>, les <mark>containers</mark>, la <mark>programmation réactive</mark> et l'utilisation de certains <mark>clouds providers</mark>. L'un de mes objectifs est également de contribuer plus à des projets open-source.

