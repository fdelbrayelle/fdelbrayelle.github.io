about_content: | # this will include new lines to allow paragraphs
  Je suis <strong>développeur full-stack</strong> / <strong>tech lead</strong> senior et <strong>architecte solutions</strong> junior (en cours d'évolution). Je donne régulièrement en complément des formations sur l'écosystème Spring. Je tente également d'appliquer les règles du software craftsmanship au quotidien dans mon travail. Je me passionne pour le développement depuis les années 90 et j'ai près de <strong>12 ans d'expérience</strong> depuis le DUT informatique que j'ai effectué à Lens et le master informatique à SUPINFO Lille. De <a title="Test de Myers-Briggs" href="https://www.16personalities.com/fr/la-personnalite-infj" target="_blank" rel="noreferrer noopener">personnalité INFJ</a>, je suis particulièrement sensible aux moyens d'expression tels que la <a title="Communication non violente" href="https://fr.wikipedia.org/wiki/Communication_non_violente" target="_blank" rel="noreferrer noopener">CNV</a>.

  J'ai travaillé pour plusieurs ESN, en centre de services, en régie, dans différents contextes et modes d'organisation, pour des durées variées et dans divers domaines fonctionnels (<em>Data Asset Management</em>, <em>Product Information Management</em>, référencement/SEO, <em>merchandising</em>, vente/e-commerce sport/bricolage/luxe/prêt-à-porter, santé, banque et assurance). Depuis 2018, <strong>je suis régulièrement en télétravail</strong> et cela s'est accéléré en mars 2020 avec la crise sanitaire de la COVID-19 avec plusieurs mois en télétravail intégral ce qui m'a permis de changer mes habitudes et m'adapter pour être efficace et productif dans les meilleures conditions.

  Je suis plutôt orienté développement <em>back-end</em> à la base mais depuis quelques années je m'intéresse également au <em>front-end</em> (que ce soit à Angular, React ou Vue). Je suis utilisateur au quotidien de <mark>GNU/Linux</mark> et je tente d'avoir des connaissances larges tout en approfondissant mes connaissances back ("T-shaped").

  Mes domaines d'expertise principaux sont à la fois <em>back-end</em> et <em>front-end</em> avec l'écosystème <mark>Java EE</mark>, <mark>Spring</mark>, <mark>Kafka</mark>, <mark>Angular</mark>, <mark>React</mark> et <mark>Vue</mark>. Je suis capable de mettre en place différents types d'architecture pour des applications <em>cloud native</em> dans un contexte micro-services.

  Je me retrouve beaucoup dans la notion de <a title="D’architecte à Métarchitecte : une évolution nécessaire (Rémi Cocula @ Devoxx 2019)" href="https://www.youtube.com/watch?v=sEK68arLUq0" target="_blank" rel="noreferrer noopener">"métarchitecte"</a> et je remets constamment mes connaissances en question : "Tu sais tout quand tu sais que tu ne sais rien" disait Socrate. Je suis en <strong>veille techno</strong> quasi quotidienne en essayant de m'intéresser aux nouveautés, tester certains frameworks et participer à des meetups <a title="Restitution des notes prises en meetups" href="https://francois-delbrayelle.fr/meetups" target="_blank" rel="noreferrer noopener">(voir mes notes)</a>. Je suis en recherche constante d'un équilibre, d'un <em><a title="Raison d'être en japonais" href="https://fr.wikipedia.org/wiki/Ikigai" target="_blank" rel="noreferrer noopener">ikigai</a></em>. C'est important pour moi de participer à des projets ayant une utilité pour l'intérêt général.

  Je cherche à approfondir mes compétences en particulier dans en <mark>architecture</mark> et <mark>DDD</mark> mais également dans les langages <mark>Kotlin</mark>, <mark>Go</mark> et <mark>Rust</mark>. Je souhaite aussi compléter mon savoir-faire sur les <em>cloud providers</em> (en particulier <mark>GCP</mark> et <mark>AWS</mark> mais également sur les fournisseurs français tels que <mark>Clever Cloud</mark>). Enfin je veille sur les sujets qui constitueront des piliers dans un avenir proche : <mark>blockchain</mark>, <mark>machine learning</mark>, <mark>deep learning</mark>, <mark>edge computing</mark> et <mark>IoT</mark>.

  <strong>Les <em>talks</em> que j'ai donnés :</strong>

  - [Micronaut et Quarkus](https://github.com/fdelbrayelle/midi-tech-micronaut-quarkus)
  - [Kubernetes](https://github.com/fdelbrayelle/midi-tech-k8s)
